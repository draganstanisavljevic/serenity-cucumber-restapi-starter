before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

stages:
  - test

run tests:
  stage: test
  image: gradle:6.8.3-jdk15-openj9
  script:
    - gradle test
  artifacts:
    when: always
    paths:
      - ./target/site/serenity
    expire_in: 1 week



