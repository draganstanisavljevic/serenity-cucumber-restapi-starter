include:
  local: 'gitlab-ci-automation-template.yml'

stages:
  - test

run_user:
  stage: test
  extends: .template
  variables:
    TAGS_EXPRESSION: '@User'
    CUSTOM_PATH_ONE: "**/user/**/*"


run_store:
  stage: test
  extends: .template
  variables:
    TAGS_EXPRESSION: '@Store'
    CUSTOM_PATH_ONE: "**/store/**/*"


run_pet:
  stage: test
  extends: .template
  variables:
    TAGS_EXPRESSION: '@Pet'
    CUSTOM_PATH_ONE: "**/pet/**/*"

