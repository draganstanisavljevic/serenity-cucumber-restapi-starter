webdriver.timeouts.implicitlywait = 5000
webdriver.timeouts.fluentwait = 10000

headless.mode = false

serenity {
    take.screenshots = FOR_FAILURES
    console.colors = true
    restart.browser.for.each = never
    use.unique.browser = true
    browser.maximized=true
}
webdriver {
  capabilities {
    "goog:chromeOptions" {
      args = [ "remote-allow-origins=*" ]
    }
  }
}

environments {
    dev {
        webdriver.base.url = "https://aaaaaaaaaaaaaaaa.com"
    }
    test {
        webdriver.base.url = "https://petstore.octoperf.com"
    }
    acc {
        webdriver.base.url = "https://bbbbbbbbbbbbbbbb.com"
    }
    all {
        homePage = "${webdriver.base.url}/"
    }
}

pages {
    home_page = "https://petstore.octoperf.com/actions/Catalog.action"
}
